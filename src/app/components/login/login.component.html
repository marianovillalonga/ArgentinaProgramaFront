<app-header></app-header>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <h2>Login de usuario</h2>
                    <form class="mt-3" [formGroup]="formLogin" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <input type="text" formControlName="email" class="form-control form-control-lg"
                                placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <input type="password" formControlName="password" class="form-control form-control-lg"
                                placeholder="Password">
                        </div>
                        <div class="mb-3">
                            <button routerLink="/register" class="btn btn-secondary btn-lg float-start">Registrar</button>
                            <button type="submit" value="Enviar" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
